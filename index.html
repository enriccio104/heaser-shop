<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
    <img class="logo" src="immagini/logoattuale/heasershoplogo.jpg" alt="Logo Heaser Shop">
    <h1 class="textlogo"><font face="Serif" >Heaser Shop</font></h1>
   </header>
    <main>
        <section id="products">
            <div class="product">
                <img src="immagini/prodotti/trapstar-maglia-azzurra-calcio.webp" alt="Prodotto 1">
                <h2>Maglia da calcio TrapStar</h2>
                <p class="price">€35.00</p>
                <button onclick="addToCart('Maglia da calcio TrapStar', 35.00)">Aggiungi al carrello</button>
            </div>
            <div class="product">
                <img src="immagini/prodotti/trapstar-maglia-nera.webp" alt="Prodotto 2">
                <h2>TrapStar Maglia</h2>
                <p class="price">€35.00</p>
                <button onclick="addToCart('TrapStar Maglia', 35.00)">Aggiungi al carrello</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Prodotto 3">
                <h2>Prodotto 3</h2>
                <p>Descrizione del prodotto 3.</p>
                <p class="price">€30.00</p>
                <button onclick="addToCart('Prodotto 3', 30.00)">Aggiungi al carrello</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Prodotto 3">
                <h2>Prodotto 3</h2>
                <p>Descrizione del prodotto 3.</p>
                <p class="price">€30.00</p>
                <button onclick="addToCart('Prodotto 3', 30.00)">Aggiungi al carrello</button>
            </div>
        </section>
        <section id="cart">
            <h2>Carrello</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Totale: €0.00</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
