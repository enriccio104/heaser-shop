<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Benvenuto nel nostro Shop Online</h1>
    </header>
    <main>
        <section id="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Prodotto 1">
                <h2>Prodotto 1</h2>
                <p>Descrizione del prodotto 1.</p>
                <p class="price">€10.00</p>
                <button onclick="addToCart('Prodotto 1', 10.00)">Aggiungi al carrello</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Prodotto 2">
                <h2>Prodotto 2</h2>
                <p>Descrizione del prodotto 2.</p>
                <p class="price">€20.00</p>
                <button onclick="addToCart('Prodotto 2', 20.00)">Aggiungi al carrello</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Prodotto 3">
                <h2>Prodotto 3</h2>
                <p>Descrizione del prodotto 3.</p>
                <p class="price">€30.00</p>
                <button onclick="addToCart('Prodotto 3', 30.00)">Aggiungi al carrello</button>
            </div>
        </section>
        <section id="cart">
            <h2>Carrello</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Totale: €0.00</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
